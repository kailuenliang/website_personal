<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <header>
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>Kai-Luen Liang</h1>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#teaching">Teaching</a></li>
                <li><a href="#writing">Writing</a></li>
                <li><a href="#code">Software and Messy Code</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sections will be loaded dynamically -->
        <section id="home" class="section">
            <div class="container">
                <!-- Home content will be loaded dynamically -->
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>About</h2>
                <div class="about-content"></div>
            </div>
        </section>

        <section id="work" class="section">
            <div class="container">
                <h2>Work</h2>
                <div class="work-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="art">Art</button>
                    <button class="filter-btn" data-filter="music">Music</button>
                </div>
                <div class="work-grid"></div>
            </div>
        </section>

        <section id="teaching" class="section">
            <div class="container">
                <h2>Teaching</h2>
                <div class="teaching-content"></div>
            </div>
        </section>

        <section id="writing" class="section">
            <div class="container">
                <h2>Writing</h2>
                <div class="writing-grid"></div>
            </div>
        </section>

        <section id="code" class="section">
            <div class="container">
                <h2>Software and Messy Code</h2>
                <div class="code-grid"></div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <a href="mailto:your.email@example.com" class="contact-link">
                            <i class="fas fa-envelope"></i> your.email@example.com
                        </a>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>

                </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2021 Kai-Luen Liang. All rights reserved.</p>
        </div>
    </footer>

    <!-- Back to top button -->
    <a href="#" class="back-to-top" id="backToTop">â†‘ Top</a>

    <script src="js/main.js"></script>
    <script>
        // Back to top functionality
        const backToTopButton = document.getElementById('backToTop');
        
        // Show button when user scrolls down 300px
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        // Smooth scroll to top when button is clicked
        backToTopButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
